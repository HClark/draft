<ion-view ng-controller="LoginController" title="Hillcycle">

    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content padding="true">
        <button class="button button-balanced button-outline button-block" ui-sref='tab.newItem'>
            New Post
        </button>
        [click on posts for details]
        <ion-refresher on refresh="doRefresh()"></ion-refresher>
                </br>                

                Breakfast Posts

                <ion-item >
                    <ion-list ng-repeat="photo in photoList" 
                    ui-sref = 'tab.list-detail({itemId: photo.id})'>
                        <a ng-if="photo.attributes.breakfast">
                            <strong> from {{photo.attributes.offerUsername}} </strong>
                            <!-- attemp to show username that posted meal swipe-->
                        <hr>
                         </a>   
                    </ion-list>
                </ion-item>
                </br> 
                Lunch Posts
                <ion-item >
                    <ion-list 
                    ng-repeat="photo in photoList" 
                    ui-sref = 'tab.list-detail({itemId: photo.id})' >

                            <strong> from {{photo.attributes.offerUsername}} </strong>
                            <!-- attemp to show username that posted meal swipe-->
                        <hr>
                         </a>                
                    </ion-list>
                </ion-item>

    </ion-content>
