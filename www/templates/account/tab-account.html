<ion-view title="Account Settings">
    </ion-nav-buttons>
    <ion-content class="padding">
     <ion-refresher on refresh="doRefresh()"></ion-refresher>
        <!--ion-item>
            <pre>{{user | json}}</pre>
        </ion-item-->
        <ion-item>
        	<div class="item item-text-wrap">
            	<pre>{{user.attributes.first_name + " "
                    + user.attributes.last_name}}</pre>
            </div>
    	</ion-item>

        </br>
        Current Posts: 
        </br>
        </br>

        <ion-list can-swipe="true">
            <ion-item class="item item-thumbnail-left"
             ng-repeat="photo in userPhotoList" 
             type="item-text-wrap" 
             >
             <!--
            
            A D D ME back ___ address to new details page!!!
            
             ui-sref = 'tab.list-detail({itemId: photo.id})'-->
                <pre>{{photo.attributes.colors}}</pre>
                <ion-option-button class="button button-balanced button-block" ng-click="doDeleteItem(photo)">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>

        <button class="button button-outline button-balanced button-block" ui-sref='tab.update-account'>
        Open Account Settings
    </button>


    </ion-content>
</ion-view>
