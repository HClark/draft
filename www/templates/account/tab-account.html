<ion-view title="Account Settings">
    </ion-nav-buttons>
    <ion-content class="padding" has-header="true" >
    
        <!--ion-item>
            <pre>{{user | json}}</pre>
        </ion-item-->
        <ion-item>
        	<div class="item item-text-wrap">
            	<pre>{{user.attributes.first_name + " "
                    + user.attributes.last_name}}</pre>
            </div>
    	</ion-item>
        
        <button class="button button-outline button-balanced button-block icon icon-left ion-gear-a" ui-sref='tab.update-account'>
            Open Account Settings
        </button>

        </br>
        Current Posts: 
        </br>
        </br>

        <ion-list can-swipe="true">
            <ion-item class="item item-thumbnail-left"
             ng-repeat="photo in userPhotoList" 
             type="item-text-wrap" ng-if="photo.attributes.breakfast">

                <pre>Breakfast at {{photo.attributes.displaycafe}}</pre>
                  <!--  delete does remove entry from parse!
              -->
                <ion-option-button class="button button-balanced button-block" ng-click="doDeleteItem(photo)">
                    DELETE
                </ion-option-button>
            </ion-item>


            <ion-item class="item item-thumbnail-left"
             ng-repeat="photo in userPhotoList" 
             type="item-text-wrap" ng-if="photo.attributes.lunch">

                <pre>Lunch at {{photo.attributes.displaycafe}}</pre>
                            
                <!-- delete does remove entry from parse!
              -->            
                <!--pre>{{photo.attributes.colors}}  </pre -->
                <ion-option-button class="button button-balanced button-block" ng-click="doDeleteItem(photo)">
                    DELETE
                </ion-option-button>
            </ion-item>

            <ion-item class="item item-thumbnail-left"
             ng-repeat="photo in userPhotoList" 
             type="item-text-wrap" ng-if="photo.attributes.dinner">

                <pre>Dinner at {{photo.attributes.displaycafe}}</pre>
                <!-- 

              -->
                <!--pre>{{photo.attributes.colors}}</pre-->
                <ion-option-button class="button button-balanced button-block" ng-click="doDeleteItem(photo)">
                    DELETE
                </ion-option-button>
            </ion-item>


        </ion-list>

    </ion-content>
</ion-view>
