<!--
  This template loads for the 'tab.list-detail' state (app.js)
  'imageItem' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The ListCtrl pulls data from the ImageService service (service.js)
  The ImageService service returns an array of image data
-->
<ion-view title="Hillcycle">
    <ion-content has-header="true" padding="true">
        <ion-item>
        <div class="card">
          <div class="item item-divider" ng-if="photo.attributes.annex">
            <!--ion-item ng-if="photo.attributes.annex">
             Meal Swipe to <strong>{{photo.attributes.annx}}</strong> cafe
            </ion-item-->
            Meal Swipe to Annex Cafe
          </div>
          <div class="item item-divider" ng-if="photo.attributes.blackburn">
            <!--ion-item ng-if="photo.attributes.annex">
             Meal Swipe to <strong>{{photo.attributes.annx}}</strong> cafe
            </ion-item-->
            Meal Swipe to Blackburn Cafe
          </div>
          <div class="item item-text-wrap">
            <strong>{{photo.attributes.detail}}</strong>

          </div>
          <div class="item item-divider">
            Footer 
          </div>
        </div>
           
        </ion-item>
    	
       
    </ion-content>
</ion-view>
