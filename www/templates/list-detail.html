<!--
  This template loads for the 'tab.list-detail' state (app.js)
  'imageItem' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The ListCtrl pulls data from the ImageService service (service.js)
  The ImageService service returns an array of image data
-->
<ion-view title="Hillcycle" class="custom">
    <ion-content has-header="true"  class="center" >
       
       <br/>
       <br/>
       <br/>
       <br/>
       <br/>
      <div class="card">
        <div ng-switch="photo.attributes.both" class="item item-divider padding scroll-detail" class="row">
             <div ng-switch-when="0">
             Meal Swipe to Blackburn Cafe or Punchout
             </div>
             <div ng-switch-when="1" >
             Meal Swipe to Annex Cafe
             </div>
             <div ng-switch-when="2">
             Meal Swipe to Blackburn or Annex Cafe
             </div>
<!-- TODO: S E T default-->
            <div ng-switch-default style="width: 50px; background-color: lightgray; text-align: center;">
            error no 15 
             </div>
        </div>
        <div class="item item-text-wrap">
            <strong>{{photo.attributes.detail}}</strong>
          </br>
            <strong>{{timme}}</strong>
                    <pre>{{yolo}}</pre>
        </div>
        <div class="item item-divider">
             <div ng-if="photo.attributes.breakfast">
             Breakfast
             </div>
             <div ng-if="photo.attributes.lunch" >
             Lunch
             </div>
             <div ng-if="photo.attributes.dinner">
             Dinner
             </div>
<!-- TODO: S E T default-->


           
        </div> 
    </ion-content>

    <div>
           <button class="button button-balanced button-outline button-block" ng-click="doRequest()">
        Request
      </button>
    </div>
</ion-view>
