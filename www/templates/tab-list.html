<ion-view title="Meal Offers">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="doSomeAction()">
            New Item
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item class="item item-thumbnail-left"
             ng-repeat="photo in photoList" 
             type="item-text-wrap" 
             ui-sref = 'tab.list-detail({itemId: photo.id})'>
                <pre>{{photo.attributes.colors}}</pre>
                <ion-option-button class="button-assertive">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
