<ion-view ng-controller="LoginController" title="Meal Offers">
    <ion-nav-buttons side="left">
        <button class="button" ui-sref='tab.newItem'>
            New Item
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on refresh="doRefresh()"></ion-refresher>
                </br>                

                Breakfast Posts
                <ion-item >
                    <ion-list ng-repeat="photo in photoList" 
                    ui-sref = 'tab.list-detail({itemId: photo.id})' >
                        <a ng-if="photo.attributes.breakfast">
                            <strong> {{photo.attributes.colors}} </strong>
                        <hr>
                         </a>   
                    </ion-list>
                </ion-item>
                </br> 
                Lunch Posts
                <ion-item >
                    <ion-list 
                    ng-repeat="photo in photoList" 
                    ui-sref = 'tab.list-detail({itemId: photo.id})' >
                        <a ng-if="photo.attributes.lunch">
                            <strong> {{photo.attributes.colors}} </strong>
                        <hr>
                         </a>                
                    </ion-list>
                </ion-item>
                </br> 
                Dinner Posts
                <ion-item >
                    <ion-list
                     ng-repeat="photo in photoList" 
                    ui-sref = 'tab.list-detail({itemId: photo.id})' >
                        <a ng-if="photo.attributes.dinner">
                            <strong> {{photo.attributes.colors}} </strong>
                        <hr>
                        </a>                
                    </ion-list>
                </ion-item>
            
    </ion-content>
</ion-view>
